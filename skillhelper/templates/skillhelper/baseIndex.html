<!DOCTYPE html>
<html lang="de">

    <head>
        {%  load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'jqueryUI/jquery-ui-1.11.2.custom/jquery-ui.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" />

        <script type="text/javascript" src="{% static 'jquery/jquery-1.11.1.min.js' %}"></script>

        <script type="text/javascript" src="{% static 'skillhelper/index.js' %}"></script>
